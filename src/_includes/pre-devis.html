<div class="predevis">
    <!-- <div class="form-top">
        <span>Simulez votre crédit</span>
    </div> -->
    <div class="inner-predevis">
        <form method="post" id="devisForm" action="{{ site.data.company.url.notify }}">
            <input type="hidden" name="redirectUrl" value="{{site.data.company.url.redirect}}" />
            <input type="hidden" name="type" value="devis" />
            <input type="hidden" name="website" value="{{ site.data.company.website }}" />
            <input type="hidden" name="lang" value="{{ site.data.company.lang }}" />
            <input type="hidden" name="condition" value="on" />
            <input type="hidden" name="key" value="{{ site.data.company.recaptcha.server }}">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control " id="name" name="name" value=""
                            placeholder="Nom">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control " id="email" name="email" value="" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control " id="phone" name="phone" value=""
                            placeholder="Téléphone">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group has-feedback">
                        <select class="form-control" name="select1" id="select1">
                            <option value="">Prestations:</option>
                            <option value="Pompes à chaleur">Pompes à chaleur</option>
                            <option value="Climatisation">Climatisation</option>
                            <option value="Ballon thermodynamique">Ballon thermodynamique</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group has-feedback">

                        <textarea class="form-control" name="message" rows="6" placeholder="Message"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="d-flex justify-content-center">
                    <div class="form-group">
                      <div class="g-recaptcha" data-sitekey="{{ site.data.company.recaptcha.client }}">
                      </div>
                      <br />
                      <div id="devis-form-response" class="text-white" style="color: #000 !important; font-size: 1rem;">
                      </div>
                      <input style="display: none" type="submit" value="Submit" class="wpcf7-form-control wpcf7-submit" />
                    </div>
                  </div>
                <div class="col-sm-12 text-center">
                    <div class="form-group">
                        <button type="submit" name="devis" class="button large">Envoyer</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
function validateForm(event) {
    event.preventDefault();
    grecaptcha.ready(function() {
        grecaptcha.execute('6LcOa0ErAAAAACIAj_x95lN3JR_DwyiXCBFjPqKi', {action: 'pre-devis'})
        .then(function(token) {
            document.getElementById('g-recaptcha-response').value = token;
            document.querySelector('form').submit();
        });
    });
    return false;
}
</script>
